<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPBretagne</title>
    <link rel="icon" href="img/Logo.png">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    
    <header>
        <img src="img/Logo_CPBretagne.png" alt="logo cpb bretagne" class="logo">
        <div class="right">
            <a href="https://discord.gg/nyT9wbu2" target="_blank"><img src="img/Discord.png" alt="icone discord" class="icone_discord"></a>
            <a href="https://www.instagram.com/cartepokemonbretagne?igsh=YjA0MXJoOHJkcG45&utm_source=ig_contact_invite" target="_blank"><img src="img/Instagram.png" alt="icone instagram" class="icone_instagram"></a>
        </div>
    </header>

    <aside>
        <h2>Évenements à venir :</h2>
        <h3 class="first_h3">Bourse d’échange au Sortilèges à <span>Vannes</span></h3>
        <img src="img/Image1.png" alt="affiche bourse d'échange" class="image_1">
        <a href="https://www.google.com/maps/place/Sortil%C3%A8ges+Vannes/@47.6587478,-2.7639218,17z/data=!3m1!4b1!4m6!3m5!1s0x48101e9bc99ad481:0x48fceec0b3c90f8b!8m2!3d47.6587442!4d-2.7613469!16s%2Fg%2F11c2nh530y?entry=ttu&g_ep=EgoyMDI1MTEyMy4xIKXMDSoASAFQAw%3D%3D" target="_blank">Lien vers google maps</a>
        <img src="img/sep-1 5.png" alt="image séparateur" class="separateur">
        <h3>Bourse d’échange King Jouet de <span>Pacé (proches de Rennes)</span></h3>
        <img src="img/Image2.png" alt="affiche bourse d'échange" class="image_2">
        <a href="https://www.google.com/maps/place/King+Jouet+-+King'Okaz/@48.1405006,-1.7714199,17z/data=!3m1!4b1!4m6!3m5!1s0x480ee14844c10d6b:0x1ce7833f876a94bc!8m2!3d48.140497!4d-1.768845!16s%2Fg%2F1tn4xkgr?entry=ttu&g_ep=EgoyMDI1MTEyMy4xIKXMDSoASAFQAw%3D%3D" target="_blank">Lien vers google maps</a>
        <label for="burger">
            <input id="burger" type="checkbox">
            <div class="button_aside">
                <img src="img/Flèche.png" alt="icone de flèche">
            </div>
        </label>
    </aside>

    <main>
        <div class="carte">
            <img src="img/Map_bretagne.png" alt="carte de la bretagne" class="carte_bretagne">
            <img src="img/Location.png" alt="image location" class="location_1 location_img">
            <img src="img/Location.png" alt="image location" class="location_2 location_img">
        </div>
    </main>

</body>

</html>
